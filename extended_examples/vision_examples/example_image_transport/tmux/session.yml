# do not modify these
root: ./
name: simulation
socket_name: mrs
attach: false
# tmux_options: -f /etc/ctu-mrs/tmux.conf
# you can modify these
pre_window: export UAV_NAME=uav1;
startup_window: image_transport
windows:
  - dummy_publisher:
      layout: tiled
      panes:
        - ros2 run vision_examples_utils dummy_pub
  - image_transport:
      layout: tiled
      panes:
        - ros2 launch vision_examples example_image_transport.launch.py
  - rviz:
      layout: tiled
      panes:
        - rqt --perspective-file default.perspective
